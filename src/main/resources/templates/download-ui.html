<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Download</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,-25"
          rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="icon" th:href="@{/media/images/favico.png}" type="image/x-icon">
</head>
<body>
<div>
    <div class="h-screen">
        <div class="flex justify-center items-center flex-col h-full">
            <div class="absolute md:static top-0 mt-[40%] md:mt-0 mb-12">
                <div class="text-6xl sm:text-8xl font-righteous font-semibold drop-shadow-lg">
                    My Space <i class=" text-4xl fa-regular fa-share-from-square"></i>
                </div>
                <div class="text-right">Sharing made simple...</div>
            </div>
            <div th:if="${downloadData !=null}" class="flex justify-center items-center flex-col w-3/4 md:w-1/3">
                <div class="text-7xl"
                     th:if="${downloadData.downloadFileName != null}" th:with="fileName= ${downloadData.downloadFileName.toLowerCase()}">
                    <div th:if="${fileName.endsWith('jpg')||fileName.endsWith('jpeg')
                                ||fileName.endsWith('png') || fileName.endsWith('ico')}">
                        <i class="fa-regular fa-file-image"></i>
                    </div>

                    <div th:if="${fileName.endsWith('mp4')||fileName.endsWith('mov')
                                    ||fileName.endsWith('avi') || fileName.endsWith('mkv') || fileName.endsWith('wmv')
                                    || fileName.endsWith('mpg')|| fileName.endsWith('mpeg')|| fileName.endsWith('webm')}">
                        <i class="fa-regular fa-file-video"></i>
                    </div>
                    <div th:if="${fileName.endsWith('pdf')}">
                        <i class="fa-regular fa-file-pdf"></i>
                    </div>
                    <div th:if="${fileName.endsWith('doc')}">
                        <i class="fa-regular fa-file-word"></i>
                    </div>
                    <div th:if="${fileName.endsWith('ppt')}">
                        <i class="fa-regular fa-file-powerpoint"></i>
                    </div>
                    <div th:if="${fileName.endsWith('mp3') || fileName.endsWith('aac') ||
                            fileName.endsWith('wav')}">
                        <i class="fa-regular fa-file-audio"></i>
                    </div>
                    <div th:if="${fileName.endsWith('zip')}">
                        <i class="fa-regular fa-file-zipper"></i>
                    </div>
                </div>
                <div class="mb-12 mt-3 text-ellipsis overflow-hidden text-nowrap w-full" th:if="${downloadData.downloadFileName !=null}"
                     th:text="${downloadData.downloadFileName}"></div>

                <a class="flex gap-2 justify-center items-center md:h-14 block
                        border border-2 py-2 px-8 rounded-full border-stone-600 transition duration-400
                        bg-[#00000000] active:scale-90 hover:drop-shadow-md hover:bg-[#00000018]"
                   th:href="${downloadData.downloadUrl}"
                   th:if="${downloadData.downloadUrl != null}">
                    <span id="qr-btn-txt">Download (<span th:if="${downloadData.downloadSize != null}"
                                                          th:text="${downloadData.downloadSize}"></span>)</span>
                    <i class="fa-solid fa-download"></i>
                </a>
            </div>
            <div th:if="${downloadData == null}" class="text-xl py-1 flex justify-center rounded-full items-center gap-4 md:w-1/4 w-2/3 border-2 border-rose-400 bg-rose-100">
                <i class="fa-solid fa-link-slash text-2xl"></i>
                <span >Invalid URL</span>
            </div>
        </div>

</body>
</html>
